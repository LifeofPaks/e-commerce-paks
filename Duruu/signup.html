<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="img/2.png" type="image/x-icon">
    <title>Duruu - signup</title>
  </head>
  <body>
    
    <div class="container">

      <div class="content">

        <a href="index.html" class="logo">
          <img src="img/2.png" width="150px">
          <h2>Duruu</h2>
        </a>
        
        <div class="signup-header">
            <h2>Sign Up</h2>
            
            <div class="signup-icons">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>

        </div>

        <div class="signup-form">
          <div class="form">

            <form class="email input">
              <label>Email</label>
              <input type="email" placeholder="Email">
            </form>

            <form class="username input">
              <label>Username</label>
              <input type="text" placeholder="Username">
            </form>

            <form class="password input">
              <label>Password</label>
              <input type="password" placeholder="Password">
            </form>

            <form class="checkbox">
              <div class="remember-me">
                <input type="checkbox">
                <label>Remember Me</label>
              </div>

              <div class="forgot-password">
                  <p>Forgot Password</p>
              </div>
             
            </form>
          </div>
        </div>


        <div class="signup btn">
          <a href="#">Sign Up</a>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
