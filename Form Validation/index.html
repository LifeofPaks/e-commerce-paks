<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Form Validation</title>
  </head>
  <body>

    <div class="container">

      <form action="/" class="form">
        <h2>Create an account</h2>

        <div class="input-control">
          <label for="username">Username</label>
          <input type="text" name="username"  id="username" autocomplete="off" placeholder="Enter Username">
         
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
            <small>Error message</small>
        </div>

        <div class="input-control">
          <label for="email">Email</label>
          <input type="email" name="email" id="email"  autocomplete="off" placeholder="Enter Email">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
            <small>Error message</small>
        </div>

        <div class="input-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter Password">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Error message</small>
        </div>

        <div class="input-control">
          <label for="password">Confirm Password</label>
          <input type="password" name="password" id="password2" autocomplete="off" placeholder="Confirm Password">
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Error message</small>
        </div>

        <button id="btn">Signup</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
