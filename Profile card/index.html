<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Profile card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <h2>Brielle Katherine</h2>
            <p>Web Designer , USA</p>
            <button>Hover Me</button>
          </div>
          <div class="back">
            <img src="img/waving-hand.png">
            <h1>Brielle <span>Katherine</span></h1>
            <p>I'm a Web Developer currently working <span>@Microsoft</span> to make websites</p>
            <div class="row">
              <div class="col">
                <h2>12k</h2>
                <p>Followers</p>
              </div>
              <div class="col">
                <h2>250</h2>
                <p>Following</p>
              </div>
              <div class="col">
                <h2>5k</h2>
                <p>Likes</p>
              </div>
            </div>
            <div class="row">
              <button>Follow</button>
              <a href="#"><img src="img/instagram.png" alt=""></a>
              <a href="#"><img src="img/pinterest.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
